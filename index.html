<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eg_coin-toss</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Coin Flip Game</h1>
    <hr>
    <section id="choice">
      <h2>Pick a Side</h2>
      <button id="heads" onclick="runGame('heads')">
        <img src="svg/coin-head.svg" alt="heads">
      </button>
      <button id="tails" onclick="runGame('tails')">
        <img src="svg/coin-tail.svg" alt="tails">
      </button>
    </section>
    <section id="output">
      <h2>Game Result</h2>
      <p>You predicted <span id="prediction"> </span>.</p>
      <p>The flip came up <span id="flip"> </span>.</p>
      <p>That's a <span id="result"> </span>.</p>
    </section>
    <section id="storage">
      <h2>Score Board</h2>
      <p>You've played <span id="count">0</span> games.</p>
      <p>You have <span id="wins">0</span> wins and <span id="losses">0</span> losses.</p>
      <button onclick="resetScore()" id="reset">Reset Score</button>
    </section>
  </main>
  <script src="js/logic.js"></script>
</body>
</html>
